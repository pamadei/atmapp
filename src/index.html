<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ATM APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="canvas">
      <canvas id="myCanvas" style="width: 100%; height: 100%;"></canvas>
      <section class="main">
      <div id="container">
        <div class="pin" id="monitorPin"></div>
        <div class="digits" id="monitorDigits"></div>
        <div class="panel">
          <div class="columns">
            <div class="keys">
              <button class="btn" data-key>1</button>
              <button class="btn" data-key>2</button>
              <button class="btn" data-key>3</button>
              <button class="btn" data-key>4</button>
              <button class="btn" data-key>5</button>
              <button class="btn" data-key>6</button>
              <button class="btn" data-key>7</button>
              <button class="btn" data-key>8</button>
              <button class="btn" data-key>9</button>
              <button class="btn" data-key disabled></button>
              <button class="btn" data-key>0</button>
              <button class="btn" data-key disabled></button>
            </div>
          </div>
          <div class="actions" id="menu">
            <button data-key-actions="cancel" class="btn red">CANCEL</button>
            <button data-key-actions="clear" class="btn yellow">CLEAR</button>
            <button data-key-actions="enter" class="btn green">ENTER</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
